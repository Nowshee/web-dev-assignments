<!DOCTYPE html>
<html>
<head>
    <title>Guess The Number</title>
</head>
<body>
    <h3>Guess The Number</h3>
    <p> We have hidden a random number from 1 - 10. See if you can guess it correct</p>
    <div class="container">
        <form>
            <label for="field">Enter your number</label>
            <input type="number" id="field">
            <input type="button" id="enterGuess" value="Play" onclick=guess();>
        </form>
    </div>
    <script>
        let randomNumber=Math.floor(Math.random()*10+1);
        function guess()
        { let num= document.getElementById ("field").value;
        if(num==randomNumber)
        {
            alert("Congratulations you guessed a correct number");
        }
        else if(num>randomNumber)
        {
            alert("Too Large");
        }
        else{
            alert("Too Small")
        }

        }
        

    </script>
</body>
</html>
